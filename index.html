<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="calculator">
        <input type="text" name="screen" class="calculator-screen" value="0" disabled>
        <div class="calculator-keys">
            <div class="row">
                <button type="submit" class="allClear side-left">AC</button>
                <button type="submit" class="percent" value="%">%</button>
                <button type="submit" class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button type="submit" class="number side-left" value="7">7</button>
                <button type="submit" class="number" value="8">8</button>
                <button type="submit" class="number" value="9">9</button>
                <button type="submit" class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button type="submit" class="number side-left" value="4">4</button>
                <button type="submit" class="number" value="5">5</button>
                <button type="submit" class="number" value="6">6</button>
                <button type="submit" class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button type="submit" class="number side-left" value="1">1</button>
                <button type="submit" class="number" value="2">2</button>
                <button type="submit" class="number" value="3">3</button>
                <button type="submit" class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button type="submit" class="number zeroBtn side-left side-bottom" value="0">0</button>
                <button type="submit" class="decimal side-bottom" value=".">.</button>
                <button type="submit" class="equal-sign side-bottom">=</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
